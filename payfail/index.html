<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNETvpn — Оплата не завершена</title>
  <style>
    :root {
      --bg: #060910;
      --card: rgba(255, 255, 255, 0.08);
      --text: #e9edf6;
      --muted: #b8c2d9;
      --border: rgba(255, 255, 255, 0.14);
      --accent: #4cd2ff;
      --accent-2: #9f7bff;
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, rgba(76, 210, 255, 0.08), transparent 35%),
                  radial-gradient(circle at 80% 0%, rgba(159, 123, 255, 0.1), transparent 40%),
                  var(--bg);
    }

    .card {
      width: min(560px, 100%);
      padding: 28px;
      border-radius: 18px;
      border: 1px solid var(--border);
      background: var(--card);
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(24px, 4vw, 32px);
      line-height: 1.2;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 700;
      color: #0b1220;
      text-decoration: none;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      transition: transform 0.18s ease, filter 0.18s ease;
    }

    .btn:hover { transform: translateY(-1px); filter: brightness(1.02); }
    .btn:active { transform: translateY(1px) scale(0.99); }
  </style>
</head>
<body>
  <main class="card">
    <h1>❌ Оплата не завершена / отклонена.</h1>
    <p>Попробуйте ещё раз в боте.</p>
    <a class="btn" href="https://t.me/UNET_shop_bot">Вернуться в бот</a>
  </main>
</body>
</html>
